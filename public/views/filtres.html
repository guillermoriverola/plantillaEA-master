                <table class="table table-striped">

                        <td><b>Assignatura</b></td>

                <br>
                <br>
                <input type="text" class="form-control input-lg text-center" placeholder="Periode" ng-model="newAssignaturas.when">

                        </table>

                        <br>

                    </div>
                    <button type="submit" class="btn btn-success btn-lg" ng-click="addEstudiant()">Afegir estudiant</button>
                </form>
            </div>

            <div class="col-sm-3 col-sm-offset-1" ng-show="table2">

                    <div class="form-group">
                        <table class="table table-striped">

                                <td><b>Detalls del alumne</b></td>
                            </tr>
