  <ion-content>
    <ion-list show-reorder="reordering">
      <ion-item class="item-remove-animate item-icon-right">
        <h1 id="perfilDefaultPage-heading2" style="color:#000000;">{{assignatura.nom}}</h1>
        <h3 id="perfilDefaultPage-heading3" style="color:#000000;">{{assignatura.when}}</h3>
        <button class="button icon ion-ios-trash" ng-click="deleteAssignatura(assignatura._id)"></button>
        <ion-list id="perfilDefaultPage-list3">
          <ion-item class="item-remove-animate item-icon-right" ng-repeat="estudiant in estudiantsList" href="#/app/students/{{estudiant._id}}" ng-click="selectEstudiant(estudiant._id)">
            <h2>{{estudiant.nom}}</h2>
          </ion-item>
        </ion-list>
      </ion-item>


    </ion-list>
    <br><br><br>

      </label>
      <div class="button-bar">
        <a class="button" ng-click="addEstudiant()" ng-disabled="myForm.$invalid || selected">AÃ±adir</a>
